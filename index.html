<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav>
      <h2>JS carousel</h2>
    </nav>
    <div class="carousel">
      <div class="carousel__item carousel__item--visible">
        <img src="img/img2.jpg" alt="" />
      </div>
      <div class="carousel__item"><img src="img/img3.jpg" alt="" /></div>
      <div class="carousel__item"><img src="img/img4.jpg" alt="" /></div>

      <div class="carousel__actions">
        <button id="carousel__btn--prev" aria-label="Previous Slide"><</button
        ><button id="carousel__btn--next" aria-label="Next Slide">></button>
      </div>
    </div>
  </body>
</html>
